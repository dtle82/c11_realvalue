<!DOCTYPE html>
<html lang="en" ng-app="realValue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="RealValue">
    <meta name="keywords" content="Value,Map,Orange County">
    <meta name="author" content="WTD">

    <title>Real Value</title>

    <!--Angular Material Style Sheets-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--RealValue Style Sheets-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

    <!--Jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <!-- Angular Google Map -->

    <script src="http://maps.googleapis.com/maps/api/js?libraries=weather,visualization&language=en&v=3.14&key=AIzaSyA2kAIGCDvNlIMiixW5rwjBiDsari5dKrc"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="http://cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script>
    <script src="../angular-google-maps/dist/angular-google-maps.js"></script>

    <!--RealValue App-->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/controllers/navCtrl.js"></script>
    <script src="app/controllers/mapCtrl.js"></script>

    <!------------------------DEV------------------------>

    <!--Map Js -->

    <!--<script src="firebasemap.js"></script>-->
    <!--<script src="walkscore.js"></script>-->

</head>
<body ng-cloak layout="column" style="overflow-x:hidden;" id="popupContainer">
<div ng-controller="mapController">
    <!--<ui-gmap-google-map class="thumbnail buying-map" center="center"-->
                        <!--zoom="zoom" draggable="true" options="{ scrollwheel: false, streetViewControl: false }">-->
    <!--</ui-gmap-google-map>-->
</div>
<div id="main-container" ng-controller="navCtrl as nc">

    <md-sidenav md-component-id="right" class="md-sidenav-right" layout="column" layout-align="center center"
                md-is-open="true" md-whiteframe="4">

        <div id="nav-wrapper" layout="column" layout-align="center center" flex="80">
            <md-content>
                Details Here
            </md-content>
        </div>

        <div id="nav-close">
            <md-button class="md-raised" ng-click="nc.openRightMenu()">
                Close
            </md-button>
        </div>

    </md-sidenav>

    <div layout="column" layout-fill layout-padding>

        <div id="menu-btn" layout="row" layout-align="end start" layout-padding flex="70">
            <md-button class="md-primary md-raised md-fab" ng-click="nc.openRightMenu()">
                <md-icon class="md-accent" md-font-set="material-icons">menu</md-icon>
            </md-button>
        </div>

        <div layout="column" flex>
            <md-card class="btm-left-card" layout-align="center center">
                <span>Info Here</span>
            </md-card>
        </div>

    </div>

    <!--
    Commented out because routing is disabled

    <ul id="temp-nav">
        <li><a href="#map">Home</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <div ng-view></div>
    -->

    <!--
    Commented out for Angular Setup

    <div id="map"></div>
    <div id="output"></div>
    -->
</div>
</body>
</html>
