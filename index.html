<body ng-cloak layout="column" style="overflow-x:hidden;" id="popupContainer">

<!--<div id='map2'></div>-->

<div id="map" ng-controller="mapController as mc">
    <leaflet tiles='tiles' maxbounds="maxbounds" controls="controls" markers="markers" layers="layers" lf-center="center" geojson="geojson"
             hello="hello" legend="legend"
             width="100%" height="100vh"></leaflet>

    <div id="main-container" ng-controller="navCtrl as nc">

        <md-sidenav md-component-id="right" class="md-sidenav-right" layout="column" layout-align="start center"
                    md-whiteframe="16" md-disable-backdrop="true">
            <md-toolbar class="md-warn md-medium-tall" layout-align="center center" layout="row" md-whiteframe="4">
                <div class="md-toolbar-tools">
                    <span flex>Data</span>
                    <md-button md-no-ink ng-click="nc.openRightMenu()">
                        <md-icon class="md-accent" md-font-set="material-icons">close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <section id="data-here">
            </section>
            <svg id="visualisation" width="250" height="250"></svg>
            <section ng-if="mc.information !== undefined">
                <div>
                    <ul>
                        <li ng-repeat="(key, value) in mc.information">{{key}}: {{value}}</li>
                    </ul>
                </div>
            </section>

            <span flex></span>

            <div id="nav-close">
                <md-button class="md-raised" ng-click="nc.openRightMenu()">
                    Close
                </md-button>
            </div>

        </md-sidenav>

        <md-toolbar id="top-toolbar" class="md-primary md-medium-tall" layout-align="center center" md-whiteframe="4">
            <div class="md-toolbar-tools">
                <div id="logoTopLeft"></div>

                <md-input-container flex="30">
                    <md-icon class="md-accent" md-font-set="material-icons">search</md-icon>
                    <input type="text" placeholder="Search by city or zip code" ng-model="mc.zip"
                           ng-keyup="$event.keyCode == 13 && mc.submit_zoom(mc.zip)">
                </md-input-container>

                <span flex></span>
                <md-button md-no-ink ng-click="nc.openRightMenu()">
                    <md-icon class="md-accent" md-font-set="material-icons">menu</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-card id="btm-left-card" md-whiteframe="4">
            <md-card-content layout="row">
                <div layout="column" class="checks">
                    <md-divider></md-divider>
                    <md-subheader class="subhead">SELECT VIEW:</md-subheader>
                    <md-checkbox ng-repeat="checkbox in nc.checkboxes" class="check-boxes" ng-model="checkbox.checked"
                                 ng-change="nc.updateData(this.checkbox)">
                        {{checkbox.type.toUpperCase()}}
                    </md-checkbox>
                    <md-divider></md-divider>
                    <md-subheader class="subhead">ZOOM LEVELS:</md-subheader>
                    <div layout="row">
                        <md-button class="md-primary md-raised zoom-btn">
                            County
                        </md-button>
                        <md-button class="md-warn zoom-btn">
                            City
                        </md-button>
                        <md-button class="md-primary md-raised zoom-btn">
                            Zip
                        </md-button>
                    </div>
                </div>
            </md-card-content>
        </md-card>

        <!--<div id="checks-btm-left" layout="row" layout-align="start start">
            <md-button class="md-primary md-raised" md-whiteframe="4" ng-repeat="checkbox in nc.checkboxes">
                <span><md-checkbox class="check-boxes" ng-model="checkbox.checked" ng-change="nc.updateData(this.checkbox)">
                    {{checkbox.type}}
                </md-checkbox></span>
            </md-button>
        </div>-->

                    <md-input-container>
                        <input type="text" placeholder="Enter city or zip" ng-model="mc.zip"

                    </md-input-container>
                    <md-button ng-click="mc.submit_zoom(mc.zip)">Submit</md-button>

        </div>-->

</div>
